<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
  
    <title>TIC TAC TOE</title>
  </head>
  <body>
    
    <div class="display-1 text-center">TIC TAC TOE GAME</div>

    <div class="display-2 text-center" id="player-info">Player one's turn</div>

    <div class="game-board">
      <div class="row1">
        <div class="col1" onclick="game(this)"></div>
        <div class="col2" onclick="game(this)"></div>
        <div class="col3" onclick="game(this)"></div>
      </div>
  
      <div class="row2">
        <div class="col1" onclick="game(this)"></div>
        <div class="col2" onclick="game(this)"></div>
        <div class="col3" onclick="game(this)"></div>
      </div>
  
      <div class="row3">
        <div class="col1" onclick="game(this)"></div>
        <div class="col2" onclick="game(this)"></div>
        <div class="col3" onclick="game(this)"></div>
      </div>

      <button type="button" class="btn btn-primary game-button" onclick="restartGame()">Restart Game</button>

    </div>


    
  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
  </body>
</html>
